<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/main.css">    
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img"></div>
      <div class="card__description">
        <h2 class="card__category">Perfume</h2>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices">
          <strong class="card__price">$149.99</strong>
          <del class="card__price-old">$169.99</del>
        </div>
        <button class="card__button">
          <img src="./images/icon-cart.svg" alt="cart icon" class="card__button-icon" />
          <p class="card__button-name">Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
